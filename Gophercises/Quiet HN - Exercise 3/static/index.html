
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
var myApp = angular.module('myApp',[]);
myApp.controller('AngularJSCtrl', function($scope, $http) {
   $scope.newsData = []
   $http.get("http://localhost:3001/getData").success(function(data) {
$scope.newsData = data;
console.log($scope.newsData)
});

});
</script>

<table ng-app="myApp" ng-controller="AngularJSCtrl">
  <tbody>
  <tr ng-repeat = 'news in newsData'>
    <td><a href= "{{ news.Url }}"> {{ news.Url }} </a> </td>
  </tr>
  <tbody>
</table>
